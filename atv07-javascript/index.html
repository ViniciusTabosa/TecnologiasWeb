<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv07 - JavaScript</title>
</head>
<body>
    <input type="text" id="inp">
    <input type="button" value="Verificar" onclick="verificarSeEArray()">
    <p></p>
</body>
<script>
    function verificarSeEArray(){
        let x = document.getElementById('inp')
        if(x == Object){
            document.querySelector('p').innerHTML = 'Objeto'
        }else{
            document.querySelector('p').innerHTML = 'Não é um objeto'
        }
        
    }
</script>
</html>
